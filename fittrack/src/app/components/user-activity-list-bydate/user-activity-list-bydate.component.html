<app-header></app-header>
<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="display-5 fw-bold">üèÜ Leaderboard</h2>
    <p class="text-muted">Track user activity and calories burned</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group">
        <input
          type="date"
          id="date"
          [(ngModel)]="selectedDate"
          class="form-control"
          placeholder="Select Date"
        />
        <button
          class="btn btn-primary"
          type="button"
          (click)="fetchActivities()"
        >
          Get Activities
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="activities.length > 0" class="mt-4">
    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col" class="text-center">User Name</th>
            <th scope="col" class="text-center">Activity Name</th>
            <th scope="col" class="text-center">Duration (Minutes)</th>
            <th scope="col" class="text-center">Calories Burned</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let activity of activities">
            <td class="text-center">{{ activity.userName }}</td>
            <td class="text-center">{{ activity.activityName }}</td>
            <td class="text-center">{{ activity.durationMinutes }}</td>
            <td class="text-center">{{ activity.caloriesBurned }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="activities.length === 0" class="text-center mt-4 text-muted">
    No activities found for the selected date.
  </div>
</div>
<app-footer></app-footer>
