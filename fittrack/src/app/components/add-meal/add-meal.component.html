<app-header></app-header>
<div class="container mt-4 d-flex justify-content-center">
  <div class="card p-4" style="width: 400px;">
    <h3 class="text-center text-white p-2 rounded-top rounded-bottom bg-primary mb-3">Add Meal</h3>
    <form [formGroup]="addMealForm" (ngSubmit)="addMeal()">
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input type="number" id="userId" class="form-control" formControlName="userId" [disabled]="true" />
      </div>

      <div class="mb-3">
        <label for="mealDate" class="form-label">Meal Date</label>
        <input type="date" id="mealDate" class="form-control" formControlName="mealDate" />
      </div>

      <div class="mb-3">
        <label for="mealTime" class="form-label">Meal Time</label>
        <input type="time" id="mealTime" class="form-control" formControlName="mealTime" />
      </div>

      <div class="mb-3">
        <label for="caloriesConsumed" class="form-label">Calories Consumed (kcal)</label>
        <input type="number" id="caloriesConsumed" class="form-control" formControlName="caloriesConsumed" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Meal</button>
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
</div>
<app-footer></app-footer>
