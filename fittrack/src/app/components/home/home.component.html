<div class="container mt-4">
    <!-- Welcome Section -->
    <div class="text-center mb-4">
      <h2>Welcome, {{ userName }}! Your id is {{userId}}</h2>
      <p>Track your fitness journey, set goals, and stay healthy with FitTrack.</p>
    </div>
  
    <!-- Slideshow and Insights in a Row Layout -->
    <div class="row">
      <!-- Left Side: Image Slideshow -->
      <div class="col-md-6">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-inner">
            <div *ngFor="let item of slides; let i = index" class="carousel-item" [class.active]="i === 0">
              <img [src]="item.image" class="d-block w-100" [alt]="'Slide ' + (i+1)">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  
      <!-- Right Side: Insights -->
      <div class="col-md-6 d-flex align-items-center">
        <div class="text-center w-100">
          <h2 class="text-primary">Why Choose FitTrack?</h2>
          <h3>{{ slides[activeSlideIndex].title }}</h3>
          <p>{{ slides[activeSlideIndex].message }}</p>
        </div>
      </div>
    </div>
  </div>
